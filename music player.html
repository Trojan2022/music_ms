<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="bootstrap-4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="music.css">
</head>

<body>
    <div class="container">
        <div class="palyListContainer"></div>
        <audio src="" class="audioTag">
            Your Browser Does not support the audio element.
        </audio>
        <div class="currentAndTotalTime"></div>
        <div id="progressBar">
            <div id="currentProgress"></div>
        </div>
        <div class="musicPlayer">
            <button type="button" class="controls previousButton" >&laquo;</button>
            <button type="button" class="controls playButton" >&hearts;</button>
            <button type="button" class="controls pauseButton" >&#215;</button>
            <button type="button" class="controls nextButton" >&raquo;</button>
        </div>
    </div>




    <script src="music.js"></script>
</body>

</html>

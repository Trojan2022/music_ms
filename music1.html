<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="music1.css">
    <title>Music Player By Me</title>
</head>
<body>
    <div class="container">
        <div class="musicList"></div>
        <audio src="" class="audio"></audio>
        <div class="currentandTotalTime"></div>

        <div class="progressBar">
            <div class="currentProgressBar"></div>
        </div>

        <div class="btn">
           <button type="button" class="previousBtn">Prev</button>
           <button type="button" class="playBtn">Play</button>
           <button type="button" class="pauseBtn">Pause</button>
           <button type="button" class="nextBtn">Next</button>
        </div>
    </div>


    <script src="music1.js"></script>
</body>
</html>
